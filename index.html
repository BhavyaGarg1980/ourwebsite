<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<!-- Minimal Script + Elegant Text -->
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fde2e4, #fadadd);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Libre Baskerville', serif;
    overflow: hidden;
}

/* ğŸ’– FLOATING HEARTS â€“ FIXED */
.heart {
    position: absolute;
    bottom: -60px;
    font-size: 42px;
    opacity: 0.95;
    pointer-events: none;

    animation: floatUp 9s linear infinite;
    animation-delay: var(--delay);

    filter: drop-shadow(0 0 10px rgba(255, 105, 135, 0.6));
}

@keyframes floatUp {
    0% {
        transform: translateX(0) translateY(0) scale(0.9);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    100% {
        transform: translateX(var(--x-move)) translateY(-120vh) scale(1.4);
        opacity: 0;
    }
}

/* Card */
.card {
    background: rgba(255, 255, 255, 0.97);
    padding: 45px;
    border-radius: 28px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.18);
    max-width: 420px;
    text-align: center;
    z-index: 10;
}

/* Pages */
.page {
    display: none;
}
.page.active {
    display: block;
}

.intro {
    font-size: 17px;
    color: #555;
    margin-bottom: 18px;
    font-style: italic;
}

h1 {
    font-family: 'Allura', cursive;
    color: #e63956;
    font-size: 34px;
    margin-bottom: 26px;
    font-weight: normal;
}

button {
    padding: 12px 32px;
    font-size: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    font-family: 'Libre Baskerville', serif;
}

#yes {
    background-color: #e63956;
    color: white;
}
#no {
    background-color: #f3f3f3;
}

.yes-text {
    font-family: 'Allura', cursive;
    font-size: 32px;
    color: #e63956;
}

.warning {
    font-family: 'Allura', cursive;
    font-size: 34px;
    color: #c9182b;
}

img {
    width: 230px;
    border-radius: 18px;
    margin-top: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.22);
}
</style>
</head>

<body>

<!-- ğŸ¶ MUSIC -->
<audio id="bgMusic" loop>
    <source src="tere-naal.mp3" type="audio/mpeg">
</audio>

<div class="card">

    <!-- PAGE 1 -->
    <div id="page-question" class="page active">
        <div class="intro">
            I know you already are my Valentine foreverâ€¦<br>
            but still, I will ask you again ğŸ’•
        </div>

        <h1>
            Dear Divanshu Tandon,<br>
            Will you be my Valentine<br>
            now & forever? ğŸ’–
        </h1>

        <button id="yes" onclick="showYes()">Yes ğŸ¥¹ğŸ’</button>
        <button id="no" onclick="showNo()">No ğŸ˜’</button>
    </div>

    <!-- PAGE 2 -->
    <div id="page-yes" class="page">
        <div class="yes-text">
            Good boyy ğŸ«‚ğŸ’•<br>
            Youâ€™re stuck with me forever â™¾ï¸ğŸ¤­
        </div>

        <img src="memy.jpeg" alt="Us ğŸ’–">
    </div>

    <!-- PAGE 3 -->
    <div id="page-no" class="page">
        <div class="warning">
            Thappad padega ğŸ˜¤<br>
            Gndaaaa!!
        </div>

        <button onclick="goBack()">Go back ğŸ¥º</button>
    </div>

</div>

<script>
function showYes() {
    document.getElementById("page-question").classList.remove("active");
    document.getElementById("page-no").classList.remove("active");
    document.getElementById("page-yes").classList.add("active");
    document.getElementById("bgMusic").play();
}

function showNo() {
    document.getElementById("page-question").classList.remove("active");
    document.getElementById("page-yes").classList.remove("active");
    document.getElementById("page-no").classList.add("active");
}

function goBack() {
    document.getElementById("page-no").classList.remove("active");
    document.getElementById("page-question").classList.add("active");
}

/* ğŸ’– HEART GENERATOR â€“ NATURAL FLOAT */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";

    const hearts = ["ğŸ¤", "ğŸ’–", "ğŸ’—"];
    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 14 + 36 + "px";

    const xMove = Math.random() * 140 - 70;
    heart.style.setProperty("--x-move", xMove + "px");

    const delay = Math.random() * 3;
    heart.style.setProperty("--delay", delay + "s");

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
}, 180);
</script>

</body>
</html>
